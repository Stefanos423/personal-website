<div class='scrollable-info-container'>
    <div class='content'>
        <div class='text-scroll'>
            <button mat-button class='navigate-button' (click)='previousInfo()'>
                <img alt='linkedin-link' src='assets/navigate-before.svg'/>                
            </button>
            <div id='placeholder'
                [@slide]='states[0]'
                (@slide.done)='slideFinished()'>
                <h1>
                    My name is <span>Stefanos</span>
                </h1>
                <div class='text-info'>
                    {{ genericInfo }}
                </div>
                <div class='contact'>
                    <button mat-raised-button color='primary' class='contact-buttons' (click)='scrollToBottom()'>Hire Me</button>
                    <button mat-raised-button color='primary' class='contact-buttons' (click)='scrollToBottom()'>Contact Me</button>
                </div>
            </div>
            <div id='placeholder'
                [@slide]='states[1]'
                (@slide.done)='slideFinished()'>
                <h1>
                    I am a <span>Developer</span>
                </h1>
                <div class = 'text-info'>
                    {{ education }}
                </div>
                <div class='contact'>
                    <button mat-raised-button color='primary' class='contact-buttons' (click)='scrollToBottom()'>Hire Me</button>
                    <button mat-raised-button color='primary' class='contact-buttons' (click)='scrollToBottom()'>Contact Me</button>
                </div>
            </div>
            <div id='placeholder'
                [@slide]='states[2]'
                (@slide.done)='slideFinished()'>
                <h1>
                    Technology is my <span>passion</span>
                </h1>
                <div class = 'text-info'>
                    {{ passion }}
                </div>
                <div class='contact'>
                    <button mat-raised-button color='primary' class='contact-buttons' (click)='scrollToBottom()'>Hire Me</button>
                    <button mat-raised-button color='primary' class='contact-buttons' (click)='scrollToBottom()'>Contact Me</button>
                </div>
            </div>
            <button mat-button class='navigate-button' (click)='nextInfo()'>
                <img alt='linkedin-link' src='assets/navigate-next.svg'/>                
            </button>
        </div>
        <div class='dots'>
            <span [ngClass]="currentInfo === 1 ? 'dot active' : 'dot inactive'"></span>
            <span [ngClass]="currentInfo === 2 ? 'dot active' : 'dot inactive'"></span>
            <span [ngClass]="currentInfo === 3 ? 'dot active' : 'dot inactive'"></span>
        </div>
    </div>
</div>
